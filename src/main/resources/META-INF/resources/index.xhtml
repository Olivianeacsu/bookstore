<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui" lang="en">
<head>
    <title>Bookstore</title></head>

<body>

    <h1>BookStore (#{bookService.countAll()})</h1>
    <p:dataTable var="book" value="#{bookService.findAll()}">
        <p:column headerText="Isbn">
            #{book.isbn}
        </p:column>
        <p:column headerText="Title">
            #{book.title}
        </p:column>
        <p:column headerText="Cover">
            #{book.isbn}
        </p:column>

    </p:dataTable>

</body>
</html>
